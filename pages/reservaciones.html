    <main>
        <section class="sect-form">
            <img src="https://placehold.co/800x600" alt="">
            <h1>Reserva tu mesa</h1>
            <form action="/submit" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tomas" required>
                
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
            
                <label for="personas">NÂ° de personas:</label>
                <input type="number" id="personas" name="personas" min="1" max="12" required>
            
                <label for="aclaracion">Deje alguna aclaracion en caso de ser necesaria</label>
                <textarea name="aclaracion" id="aclaraacion"></textarea>
            
                <button type="submit">Reservar</button>
            </form>
        </section>
    </main>
